<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signUpForm">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="confirm-email">Confirm Email:</label><br>
      <input type="email" id="confirm-email" name="confirm-email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <input type="submit" value="Sign Up">
      <p>Already have an account? <a href="login_In.html">Log in here</a>.</p>
    </form>
  </div>

  <script>
    // On form submission, redirect to login_In.html
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Normally you'd validate the input or send data to the server here
      window.location.href = "login_In.html";
    });
  </script>
</body>
</html>
